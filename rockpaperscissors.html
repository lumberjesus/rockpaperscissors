<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="playRound('rock')">Rock</button>
  <button onclick="playRound('paper')">Paper</button>
  <button onclick="playRound('scissors')">Scissors</button>
  <p id="result"></p>

  <script>
    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    function playRound(humanChoice) {
      let computerChoice = getComputerChoice();
      let result = '';

      if (computerChoice === humanChoice) {
        result = 'It is a tie';
      } else if (humanChoice === 'rock') {
        result = (computerChoice === 'paper') ? 'Computer wins' : 'Human wins';
      } else if (humanChoice === 'paper') {
        result = (computerChoice === 'scissors') ? 'Computer wins' : 'Human wins';
      } else if (humanChoice === 'scissors') {
        result = (computerChoice === 'rock') ? 'Computer wins' : 'Human wins';
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
